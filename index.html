<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Map Site</title>
    <link rel="stylesheet" href="map.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="http://mapbox.com/images/favicon.ico" type="image/x-icon" />
</head>
<body class="hero">
    <div id="header"><div class="limiter">
        <h1>Open Education</h1>
    </div></div>
    <div id="content"><div class="limiter">
        <div id="about">
            <p>All of the data visualized on the map comes from the <a href="https://opendata.go.ke/">KENYA openData</a> portal which allows anyone access to a myriad of census data on a variety of topics.</p><p>Feel free to explore the map below.</p>
        </div>
            </div>
			<div id="navbox">
			 <div id="nav" class="layers"></div>
			</div></div>
    <div id="map" class="map"></div>

    <!-- External libraries and site script -->
    <script src="ext/jquery.min.js"></script>
    <script src="ext/modestmaps.min.js"></script>
    <script src="ext/wax/wax.mm.min.js"></script>
    <script src="ext/easey.js"></script>
    <script src="ext/mmg.js"></script>
    <script src="script.js"></script>

    <!-- Site configuration -->
    <script type="text/javascript">

        // Make a new map in #map
        new MB.map('map', {
            id: 'mayarichman.map-efaqlkw1',
            center: {
                lat: -0.000,
                lon: 37.4195,
                zoom: 5
            },
            zoomRange: [0, 15],
            features: [
                'zoomwheel',
                'tooltips',
                'zoombox',
                'zoompan',
                'legend',
                'share'
            ]
        });

        // Make a new layer switch in #nav for `map`
        new MB.layers('nav', 'map', [
            {
                name: 'Literacy',
                id: 'mayarichman.map-efaqlkw1,mayarichman.avg_lit',
                layer: 1,
                center: {
                     lat: 2,
                      lon: 37.4195,
                      zoom: 7,
                      ease:2000
                }
            },
              {
                    name: 'Net Attendance: Primary',
                    id: 'mayarichman.map-efaqlkw1,mayarichman.attendance_primary',
                    el: 'attendance',
                    layer: 1,
                    center: {
                          lat: 2,
                          lon: 37.4195,
                          zoom: 7
                    }
                },
            {
                name: 'Net Attendance: Secondary',
                id: 'mayarichman.map-efaqlkw1,mayarichman.net_attendance_sec',
                el: 'zip',
                layer: 1,
                center: {
                        lat: 2,
                        lon: 37.4195,
                        zoom: 7
                }
            },
            {
                name: 'Poverty',
                id: 'mayarichman.map-efaqlkw1,mayarichman.Poverty_Kenya',
                el: 'zip',
                layer: 1,
                center: {
                        lat: 2,
                        lon: 37.4195,
                        zoom: 7
                }
            }
        ]);
        new MB.layout();
    </script>
</body>
</html>
